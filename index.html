<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" href="css/ring.css">
  <link rel="stylesheet" href="css/ball.css">
  <link rel="stylesheet" href="css/roll.css">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/colorblocks.css">
</head>
<body>
  <div class="container">
    <!-- 旋转卡片 -->
    <div class="color bg">
      <div class="color-c1"></div>
      <div class="color-c2"></div>
      <div class="color-c3"></div>
      <div class="color-c4"></div>
      <div class="color-c5"></div>
      <div class="color-c6"></div>
    </div>
    <!-- 圆环 -->
    <div class="ring bg">
      <div class="ring-box">
        <div class="ring1"></div>
        <div class="ring2"></div>
        <div class="ring3"></div>
        <div class="ring4"></div>
      </div>
    </div>
    <!-- 弹球 -->
    <div class="ball bg">
      <div class="ball1"></div>
    </div>
    <!-- 滚动条 -->
    <div class="roll bg">
      <div class="roll-container">
        <div class="roll-shadow"></div>
        <div class="roll-box">
          <div class="roll-div1"></div>
          <div class="roll-div2"></div>
          <div class="roll-div3"></div>
          <div class="roll-div4"></div>
          <div class="roll-div5"></div>
          <div class="roll-div1"></div>
          <div class="roll-div2"></div>
          <div class="roll-div3"></div>
          <div class="roll-div4"></div>
          <div class="roll-div5"></div>
        </div>
      </div>
    </div>
    <!-- 随机色块 -->
    <div class="colorBlocks" id="colorBlocks">
      <!-- 所有元素均由JS创造 -->
    </div>
  </div>

<!-- 神奇的分割线   -->
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
